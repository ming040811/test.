<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 동화 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tutorial-modal-overlay">
        <div class="tutorial-modal">
            <button class="modal-close-button" onclick="closeTutorial()">×</button>
            
            <div class="tutorial-page tutorial-page-0 active" id="page-title">
                <img src="img/타이틀.png" alt="타이틀 이미지" class="modal-title-image">
                <span class="modal-tutorial-text" id="start-tutorial">튜토리얼 보기</span>
            </div>

            <div class="tutorial-page tutorial-page-1" id="page-slide-1">
                <div class="slide-show-container">
                    <div class="slide-track" id="slide-track-1">
                        </div>
                </div>
                <div class="slide-text" id="slide-text-1"></div>
            </div>

            <div class="tutorial-page tutorial-page-2" id="page-slide-2">
                <div class="slide-show-container">
                    <div class="slide-track" id="slide-track-2">
                        </div>
                </div>
                <div class="slide-text" id="slide-text-2"></div>
            </div>

            <div class="pagination-dots">
                <span class="dot active" data-page="1"></span>
                <span class="dot" data-page="2"></span>
            </div>
            
        </div>
    </div>
    
    <header class="app-header">
        <button class="export-button">영상 만들기</button>
    </header>
    <div class="app-main">
        <nav class="vertical-tabs">
            <button class="tab-button active" data-tab="backgrounds">
                <div class="tab-content"><img src="img/배경.png" alt="배경 아이콘">배경</div>
            </button>
            <button class="tab-button" data-tab="decorations">
                <div class="tab-content"><img src="img/꾸미기.png" alt="꾸미기 아이콘">꾸미기</div>
            </button>
        </nav>
        <aside class="asset-panel">
            <div class="asset-container">
<div id="backgrounds" class="asset-list">
    <img src="img/낮.png" class="asset-item" data-type="background" alt="낮">
    <img src="img/밤.png" class="asset-item" data-type="background" alt="밤">
    <img src="img/비.png" class="asset-item" data-type="background" alt="비">
    <img src="img/눈.png" class="asset-item" data-type="background" alt="눈">
    <img src="img/계단.png" class="asset-item" data-type="background" alt="계단">
    <img src="img/도시.png" class="asset-item" data-type="background" alt="저녁의 도시">
    <img src="img/나무.png" class="asset-item" data-type="background" alt="숲속">
    <img src="img/산.png" class="asset-item" data-type="background" alt="산">
    <img src="img/꽃.png" class="asset-item" data-type="background" alt="꽃">
</div>
<div id="decorations" class="asset-list" style="display: none;">
<img src="img/집1.png" class="asset-item" data-type="decoration" alt="집">
 <img src="img/성1.png" class="asset-item" data-type="decoration" alt="성">
 <img src="img/가로등1.png" class="asset-item" data-type="decoration" data-canvas-src="img/가로등1-2.png" alt="가로등">
<img src="img/쌍가로등1.png" class="asset-item" data-type="decoration" data-canvas-src="img/쌍가로등1-2.png" alt="가로등">
 <img src="img/가로수.png" class="asset-item" data-type="decoration" alt="가로수">
  <img src="img/나무2.png" class="asset-item" data-type="decoration"  data-canvas-src="img/나무2-1.png" alt="나무">
 <img src="img/비행기.png" class="asset-item" data-type="decoration" data-canvas-src="img/비행기1.png" alt="비행기">
 <img src="img/의자.png" class="asset-item" data-type="decoration" alt="의자">
<img src="img/배.png" class="asset-item" data-type="decoration" alt="배">
<img src="img/마차.png" class="asset-item" data-type="decoration" alt="마차">
<img src="img/조각상.png" class="asset-item" data-type="decoration" data-canvas-src="img/조각상1.png" alt="조각상">
<img src="img/예배당.png" class="asset-item" data-type="decoration" alt="예배당">
<img src="img/다리.png" class="asset-item" data-type="decoration" data-canvas-src="img/다리2.png" alt="다리">
<img src="img/하프.png" class="asset-item" data-type="decoration" data-canvas-src="img/하프1.png" alt="하프">
<img src="img/샹들리에.png" class="asset-item" data-type="decoration" alt="샹들리에">
<img src="img/회중시계.png" class="asset-item" data-type="decoration" data-canvas-src="img/회중시계1.png" alt="자명종">
<img src="img/탑.png" class="asset-item" data-type="decoration" data-canvas-src="img/탑1.png" alt="탑">
</div>
</aside>
        <main class="main-content">
            <div class="canvas-wrapper">
                <div id="canvas">
                    <div class="snap-guide vertical-guide"></div>
                    <div class="snap-guide horizontal-guide"></div>
                    <div class="story-text-container default-text">
                        <p id="story-text"></p>
                    </div>
                </div>
            </div>
            <div class="timeline">
                <div class="timeline-strip">
                    <div class="scene active" data-scene="1"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="2"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="3"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="4"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="5"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="6"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="7"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="8"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
